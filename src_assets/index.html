<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>STM32H7 example</title>
<style>:root{--primary:#3c50e0;--primary-hover:#4b64e6;--bg-body:#f1f5f9;--bg-card:#ffffff;--text-main:#1c2434;--text-light:#64748b;--border:#e2e8f0;--success:#219653;--danger:#d34053;--warning:#ffa70b}*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}body{background:var(--bg-body);color:var(--text-main);font-size:14px;line-height:1.5;display:flex;height:100vh;overflow:hidden}a{text-decoration:none;color:inherit}.sidebar{width:240px;background:#1c2434;color:#dee4ee;display:flex;flex-direction:column;transition:width .3s;flex-shrink:0}.sidebar-header{padding:20px;font-size:20px;font-weight:700;display:flex;align-items:center;gap:10px;color:#fff}.nav-link{display:flex;align-items:center;gap:10px;padding:12px 20px;color:#dee4ee;transition:.3s;cursor:pointer}.nav-link:hover,.nav-link.active{background:#333a48;color:#fff}.main{flex:1;display:flex;flex-direction:column;overflow:hidden}.header{background:#fff;height:64px;display:flex;align-items:center;padding:0 20px;box-shadow:0 1px 2px 0 rgba(0,0,0,.05);justify-content:space-between;flex-shrink:0}.content-iframe{width:100%;height:100%;border:none;background:var(--bg-body)}.menu-toggle{display:none;background:none;border:none;cursor:pointer;color:var(--text-main)}@media(max-width:768px){.sidebar{position:fixed;left:-240px;height:100%;z-index:999}.sidebar.open{left:0}.menu-toggle{display:block}}</style>
</head>
<body>
<div class="sidebar" id="sidebar">
<div class="sidebar-header">STM32H7</div>
<nav>
<a class="nav-link active" href="#" onclick="loadPage('dashboard.html', this); return false;">
<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
Состояние
</a>
<a class="nav-link" href="#" onclick="loadPage('updater.html', this); return false;">
<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-7"></path><polyline points="7 12 12 7 17 12"></polyline><line x1="12" y1="22" x2="12" y2="7"></line></svg>
Обновление ПО
</a>
</nav>
</div>
<div class="main">
<header class="header">
<button class="menu-toggle" onclick="toggleSidebar()">
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
</button>
<div id="version-info"></div>
</header>
<iframe id="content-frame" class="content-iframe" src="dashboard.html"></iframe>
</div>
<script>
function loadPage(page, linkElement) {
document.getElementById('content-frame').src = page;
const navLinks = document.querySelectorAll('.nav-link');
navLinks.forEach(link => link.classList.remove('active'));
linkElement.classList.add('active');
if(window.innerWidth <= 768) toggleSidebar();
}
function toggleSidebar() {
document.getElementById('sidebar').classList.toggle('open');
}
</script>
</body>
</html>
